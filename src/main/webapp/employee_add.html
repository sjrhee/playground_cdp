<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>신규 직원 등록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            /* Padding doesn't affect width */
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .nav-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>신규 직원 등록</h1>
        <form id="addEmployeeForm">
            <label for="empNo">사원 번호 (Emp No)</label>
            <input type="number" id="empNo" name="empNo" required placeholder="예: 500001">

            <label for="firstName">이름 (First Name)</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">성 (Last Name)</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="gender">성별 (Gender)</label>
            <select id="gender" name="gender" required>
                <option value="M">남성 (M)</option>
                <option value="F">여성 (F)</option>
            </select>

            <label for="dateOfBirth">생년월일 (Birth Date)</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <label for="dateOfHiring">입사일 (Hire Date)</label>
            <input type="date" id="dateOfHiring" name="dateOfHiring" required>

            <label for="ssn">주민등록번호 (SSN)</label>
            <input type="text" id="ssn" name="ssn" required placeholder="예: 123-45-6789">

            <button type="submit">등록 (Register)</button>
        </form>
        <div id="message" class="message"></div>

        <a href="employees_original.html" class="nav-link">목록으로 돌아가기</a>
    </div>

    <script>
        document.getElementById('addEmployeeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '등록 중...';
            messageDiv.className = 'message';

            const formData = {
                empNo: parseInt(document.getElementById('empNo').value),
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                gender: document.getElementById('gender').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                dateOfHiring: document.getElementById('dateOfHiring').value,
                ssn: document.getElementById('ssn').value
            };

            fetch('api/employees/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        messageDiv.textContent = '오류: ' + data.error;
                        messageDiv.className = 'message error';
                    } else {
                        messageDiv.textContent = '성공적으로 등록되었습니다.';
                        messageDiv.className = 'message success';
                        document.getElementById('addEmployeeForm').reset();
                    }
                })
                .catch(error => {
                    messageDiv.textContent = '서버 통신 오류: ' + error;
                    messageDiv.className = 'message error';
                });
        });
    </script>
</body>

</html>
